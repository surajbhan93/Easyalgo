{% extends 'base.html' %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

<div class="form-content my-3 p-3" style="padding-top: 50px; margin-top:50px;">
    <div class="container">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-lg rounded-lg mt-0 mb-3">
                    <div class="bg-gray-200 border-b border-gray-300 rounded-t-lg py-3 px-6">
                        <h3 class="font-semibold text-xl text-center">Forgot Password?</h3>
                    </div>
                    {% if form.errors %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4" role="alert">
                            <strong class="font-bold">Oops!</strong>
                            <span class="block sm:inline">
                                {% for key, value in form.errors.items %}
                                    {{ value }}
                                {% endfor %}
                            </span>
                        </div>
                    {% endif %}
                    <div class="p-6">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                                <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" autocomplete="email" maxlength="254" required placeholder="Enter email">
                            </div>
                            <div class="flex items-center justify-between">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="bg-gray-200 border-t border-gray-300 rounded-b-lg py-3 px-6">
                        <div class="text-center text-sm">
                            <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700">Create A New Account</a><br><br>
                            <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Back To Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
