{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<section style="padding-top: 50px; margin-top: 50px;" class="bg-gradient-to-r from-blue-400 to-purple-500 py-20">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full px-6 py-8 md:p-8">
                    <h2 class="text-center text-3xl font-semibold text-gray-800 mb-6">Sign up</h2>
                    <a href="{% provider_login_url 'google' %}" class="flex items-center justify-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md mb-4">
                        <i class="fab fa-google"></i> Sign up with Google
                    </a>
                    <form action="/signup/" method="post" class="mt-6" id="signup-form">
                        {% csrf_token %}
                        <!-- Add reCAPTCHA widget -->
                       
                        <div class="mb-4 flex items-center">
                            <i class="fas fa-user text-gray-500 mr-3"></i>
                            <input type="text" id="fname" name="fname" placeholder="First Name" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4 flex items-center">
                            <i class="fas fa-user text-gray-500 mr-3"></i>
                            <input type="text" id="lname" name="lname" placeholder="Last Name" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4 flex items-center">
                            <i class="fas fa-phone text-gray-500 mr-3"></i>
                            <input type="number" id="number" name="number" placeholder="Number" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4 flex items-center">
                            <i class="fas fa-envelope text-gray-500 mr-3"></i>
                            <input type="email" id="email" name="email" placeholder="Email" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4 flex items-center">
                            <i class="fas fa-lock text-gray-500 mr-3"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-6 flex items-center">
                            <i class="fas fa-lock text-gray-500 mr-3"></i>
                            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LfZUaYpAAAAACfz-IUGB8PY7HphRiCGUUXXQnHZ"></div>
                        <!-- This site is protected by reCAPTCHA and the Google -->
                        <div class="mb-4">
                          <!-- Add checkbox for terms of service -->
                          <input type="checkbox" id="terms" name="terms" required class="form-checkbox h-5 w-5 text-blue-500">
                          <label for="terms" class="text-gray-700 ml-2 text-sm">I agree to the <a href="https://policies.google.com/terms" class="text-blue-500">Terms of Service</a> and <a href="https://policies.google.com/privacy" class="text-blue-500">Privacy Policy</a></label>
                      </div>
                        <div class="flex items-center justify-between">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                                Register
                            </button>
                            <p class="text-sm text-gray-600">
                                Already have an account? <a href="/login/" class="text-blue-500 hover:text-blue-700">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Alert !</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer> </script>

{% endblock %}
