{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
   
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    
</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500">
    <section class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-semibold text-center mb-8 text-gray-800">Login</h2>
                <div class="text-center mt-4">
                    <a href="{% provider_login_url 'google' %}" class="text-blue-500 hover:text-blue-600">
                        <i class="fab fa-google mr-2"></i> Sign in with Google
                    </a>
                </div>
                <form action="/login/" method="post" class="signin-form mt-6">
                    {% csrf_token %}
                    <div class="mb-4">
                        <div class="flex items-center">
                            <i class="fa fa-phone text-gray-500 mr-3"></i>
                            <input type="number" class="form-input block w-full rounded-md border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-400" placeholder="Number" required name="number">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="flex items-center">
                            <i class="fa fa-lock text-gray-500 mr-3"></i>
                            <input type="password" class="form-input block w-full rounded-md border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-400" placeholder="Password" required name="password">
                        </div>
                    </div>
                    <div class="mb-4 flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="form-checkbox h-4 w-4 text-blue-500">
                        <label for="remember-me" class="ml-2 text-gray-700">Remember Me</label>
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-400">
                            Sign In
                        </button>
                    </div>
                    <a href="{% url 'password_reset' %}" class="text-blue-500 block mb-4"><i>Forgot Password?</i></a>

                    <p class="text-center text-gray-700">
                        Not a member? <a href="/signup" class="text-blue-500 hover:text-blue-600">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Alert !</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
  
</body>

</html>
{% endblock %}
